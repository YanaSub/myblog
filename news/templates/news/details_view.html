{% extends 'main/layout.html' %}    <!--путь до шаблона страницы-->

{% block title %}Новости: {{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.text }}</p>

        {% if user.is_authenticated %}
            <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
            <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
        {% endif %}

    </div>

{% endblock %}
